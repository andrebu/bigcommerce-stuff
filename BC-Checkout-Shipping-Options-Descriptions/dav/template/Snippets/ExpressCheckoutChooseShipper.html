<form method="post" action="#" onsubmit="ExpressCheckout.ChooseShippingProvider(); return false;">
    <p><span class="Required">*</span>%%LNG_ExpressCheckoutSelectShippingProvider%%</p>
    %%GLOBAL_ShippingQuotes%%
    <div class="shipping-addons" data-disabled="true" style="display:;">
        <hr>
        <script type="text/javascript">
            //<![CDATA[
                $('label[id^="shippingMethod"]').attr('onclick', 'enableShippingAddons();');
            //]]>
        </script>
        <div class="del-sig disabled">
            <label for="delSigCheck"><input id="delSigCheck" type="checkbox" onChange="addDelSigToCart();" title="Add Delivery Signature"><strong class="green">Add Delivery Signature</strong><i class="del-sig-text"> -- Add the extra security of a required signature upon delivery for just $3</i></label>
        </div>
        <hr>
        <div class="ins-cost disabled">
            <label for="addInsCheck" class="ins-add-calc"><input id="addInsCheck" type="checkbox" onChange="addInsToCart();" title="Add Delivery Signature"><strong class="green">Add Shipping Insurance</strong><i class="ins-text"> -- Insure your order <span class="purch-total-span">of <span id="purch-total"></span></span><span class="insurance-total"> for only $<span id="ins-total"><i class="green fa fa-spinner fa-pulse fa-fw"></i></span></span></i></label>        
        </div>
        <hr>
    </div>
    <input type="submit" value="%%LNG_Continue%%" class="btn Small" />
    %%GLOBAL_DeliveryDisclaimer%%
</form>

    //Hide "Free Shipping" from wholesale accounts
    function wholesaleHide() {
        var $wholesaleSpecials = $('.CategoryList ul li:contains("Wholesale Specials")');
        if ($wholesaleSpecials.length) {
